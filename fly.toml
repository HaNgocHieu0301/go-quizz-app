# fly.toml app configuration file generated for go-quizz-app on 2025-09-14T22:44:20+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'go-quizz-app'
primary_region = 'sin'

[build]

[env]
  POCKETBASE_URL = "http://localhost:8090"
  PORT = "8080"

[[mounts]]
  source = 'pb_data'
  destination = '/pb_data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
